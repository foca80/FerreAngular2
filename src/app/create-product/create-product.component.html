<div class="card bg-dark text-white">
      <div class="card-header">Registro</div>
      <div class="card-body">
                  <form (ngSubmit)="save()" #clienteForm="ngForm">
                        <div class="form-group">
                              <label for="description">Description</label>
                              <input type="text" class="form-control" id="description" [(ngModel)]="product.description"
                                    name="description" required #description="ngModel">
                              <div class="alert alert-danger"
                                    *ngIf="description.invalid && (description.dirty || description.touched)">
                                    <div *ngIf="description.errors.required">
                                          Descripcion es requerida.
                                    </div>
                              </div>
                        </div>
                        <div class="form-group">
                              <label for="price">Price</label>
                              <input type="text" class="form-control" id="price" [(ngModel)]="product.price"
                                    name="price">
                        </div>

                        <div class="form-group">
                              <label for="entryDate">Fecha (yyyy-mm-dd)</label>
                              <input type="text" class="form-control" id="entryDate" [(ngModel)]="product.entryDate"
                                    name="entryDate">
                        </div>

                        <div class="form-group">
                              <label for="price">Stock</label>
                              <input type="text" class="form-control" id="stock" [(ngModel)]="product.stock"
                                    name="stock">
                        </div>

                        <div class="form-group">
                              <label for="type">Stock</label>
                              <select [compareWith]="compararTipo" type="text" class="form-control" id="type"
                                    [(ngModel)]="product.type" name="type">
                                    <option [ngValue]="undefined">
                                          --- Seleccione Tipo ----
                                    </option>
                                    <option *ngFor="let tipo of types" [ngValue]="tipo">
                                          {{tipo.description}}
                                    </option>
                              </select>
                        </div>

                        <div class="form-group">
                              <button type="submit" class="btn btn-success"
                                    [disabled]="!clienteForm.form.valid">Registrar</button>
                        </div>

                  </form>

      </div>
</div>
