<div class="card bg-light" *ngIf="products">
    <div class="card-header">Productos</div>
    <div class="card-body">
        <div class="card border-dark mb-3">

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Date</th>
                        <th>Stock</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <th>{{p.id}}</th>
                        <th>{{p.description}}</th>
                        <th>{{p.price}}</th>
                        <th>{{p.entryDate}}</th>
                        <th>{{p.stock}}</th>
                        <th>{{p.type.description}}</th>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
